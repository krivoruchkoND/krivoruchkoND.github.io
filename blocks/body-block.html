<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<link rel="stylesheet" href="../styles/body-block.css">

<body>
	<section class="product product_bg_grey">

			<p class="product__collection product__logo-text">Collection</p>
