<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warehouse</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900&display=swap" rel="stylesheet">

</head>
<body class="page">
	<header class="header">
		<div class="promo">
			<a href="#" class="logo promo__logo"></a>
			<div class="selector promo__selector">
				<button class="selector__button selector__button_prev">&lt;</button>
				<img src="src/img/salt bottle.png" class="selector__img">
				<button class="selector__button selector__button_next">&gt;</button>
			</div>
			<div class="item promo__item">
				<a href="#" class="item__info promo__info">
					<p class="item__name promo__name">Cork salt & pepper</p>
					<p class="item__price promo__price">45.50 $</p>
				</a>
				<a href="#">
					<img src="src/img/Layer 36.png" alt="salt" class="item__img promo__img">
				</a>
			</div>
		</div>
		<div class="author">
				<img src="src/img/Layer 6.png" alt="" class="author__img">
				<p class="author__name">By Materia & Nendo</p>
				<p class="author__headline">Good <br> Things come <br> in Paris</p>
		</div>
		<nav class="nav">
			<div class="category-container">			
				<label class="category">
					<input type="radio" name="category" value="1" checked>
					<img src="src/img/Layer 37.png" class="category_img">
				</label>
				<label class="category">
					<input type="radio" name="category" value="2">
					<img src="src/img/diamond.png" class="category_img">
				</label>
				<label class="category">
					<input type="radio" name="category" value="3">
					<img src="src/img/Layer 38.png" class="category_img">
				</label>
			</div>
			<p class="nav__title">Warehouse</p>
			<ul class="nav__warehouse">
				<li><a href="#" class="nav__item"></a></li>
				<li><a href="#" class="nav__item"></a></li>
				<li><a href="#" class="nav__item"></a></li>
				<li><a href="#" class="nav__item"></a></li>
				<li><a href="#" class="nav__item"></a></li>
				<li><a href="#" class="nav__item"></a></li>
				<li><a href="#" class="nav__item"></a></li>
			</ul>
			<checkbox class="nav__toggle"></checkbox>
		</nav>
	</header>
</body>
</html>
