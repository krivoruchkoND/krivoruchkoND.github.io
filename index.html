<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warehouse</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,900&display=swap" rel="stylesheet">

</head>
<body class="page">
	<header class="header">
		<div class="promo">
			<a href="#" class="logo promo__logo"></a>
			<div class="selector promo__selector">
				<button class="selector__button selector__button_prev">&lt;</button>
				<img src="src/img/salt bottle.png" class="selector__img">
				<button class="selector__button selector__button_next">&gt;</button>
			</div>
			<div class=" promo__item">
				<a href="#" class=" promo__info">
					<p class=" promo__name">Cork salt & pepper</p>
					<p class=" promo__price">45.50 $</p>
				</a>
				<a href="#">
					<img src="src/img/Layer 36.png" alt="salt" class=" promo__img">
				</a>
			</div>
		</div>
		<div class="author promo__author">
				<img src="src/img/Layer 6.png" alt="" class="author__img">
				<p class="author__name">By Materia & Nendo</p>
				<p class="author__headline">Good <br> Things come <br> in Paris</p>
		</div>
		<nav class="nav">
			<div class="category-container">			
				<label class="category">
					<input type="radio" name="category" value="1" checked>
					<img src="src/img/Layer 37.png" class="category_img">
				</label>
				<label class="category">
					<input type="radio" name="category" value="2">
					<img src="src/img/diamond.png" class="category_img">
				</label>
				<label class="category">
					<input type="radio" name="category" value="3">
					<img src="src/img/Layer 38.png" class="category_img">
				</label>
			</div>
			<p class="nav__title">Warehouse</p>
			<ul class="nav__list">
				<li class="link nav__link">
					<figure class="link__figure">
						<a href="#">
							<img src="src/img/Layer 16.png" class="link__img">
							<figcaption class="link__caption">Bowls & pans</figcaption>
						</a>
					</figure>
				</li>
				<li class="link nav__link">
					<figure class="link__figure">
						<a href="#">
							<img src="src/img/Layer 18.png" class="link__img">
							<figcaption class="link__caption">Dispensers</figcaption>
						</a>
					</figure>
				</li>
				<li class="link nav__link">
					<figure class="link__figure">
						<a href="#">
							<img src="src/img/Layer 20.png" class="link__img">
							<figcaption class="link__caption">Tableware</figcaption>
						</a>
					</figure>
				</li>
				<li class="link nav__link">
					<figure class="link__figure">
						<a href="#">
							<img src="src/img/Layer 22.png" class="link__img">
							<figcaption class="link__caption">Plants & deco</figcaption>
						</a>
					</figure>
				</li>
				<li class="link nav__link">
					<figure class="link__figure">
						<a href="#">
							<img src="src/img/Layer 17.png" class="link__img">
							<figcaption class="link__caption">Cups</figcaption>
						</a>
					</figure>
				</li>
				<li class="link nav__link">
					<figure class="link__figure">
						<a href="#">
							<img src="src/img/Layer 19.png" class="link__img">
							<figcaption class="link__caption">Furniture</figcaption>
						</a>
					</figure>
				</li>
				<li class="link nav__link">
					<figure class="link__figure">
						<a href="#">
							<img src="src/img/Layer 21.png" class="link__img">
							<figcaption class="link__caption">Cutlery</figcaption>
						</a>
					</figure>
				</li>
			</ul>
			<checkbox class="nav__toggle"></checkbox>
		</nav>
	</header>
	<main class="main">
		<section class="item">
			<div class="item__logo item_left">
				<img src="src/img/Tea Pots.png">
				<p>Seven pots</p>
				<p>Collection</p>
			</div>
			<div class="item__info">
				<a href="#" class=" item__name">Kettle thermo pot</a>
				<p class="item__price">275.50 $</p>
				<label class="fav-btn"><input type="checkbox"><span class=fav-btn__heart>&hearts;</span> Add to favs</label>
			</div>
			<a href="#" class="item__img">
				<img src="src/img/Layer 27.png" alt="">
			</a>
			<div class="author main__author">
				<img src="src/img/Layer 11.png" alt="" class="author__img">
				<p class="author__name">By Noor Jahaan</p>
				<p class="author__headline main__headline">Tea<br>O'Clock</p>
			</div>			
		</section>
	</main>
</body>
</html>
